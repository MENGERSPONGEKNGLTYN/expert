<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспертная система</title>
    <script src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.1/modules/core.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>

<!-- Прелоадер -->
<div class="preloader" id="preloader">
    <div class="loader">
        <div class="loader-circle"></div>
        <div class="loader-circle"></div>
        <div class="loader-circle"></div>
        <div class="loader-circle"></div>
    </div>
    <h1 class="preloader-logo">Добро пожаловать!</h1>
</div>

<!-- Основное содержимое -->
<div id="content" class="hidden">
    <!-- Меню -->
    <div id="btn-menu-container" class="question">
        <button class="btn" id="showPreferencesBtn">Показать все предпочтения</button>
        <button class="btn" id="showMaterialsBtn">Список материалов</button>
        <button class="btn" id="restartBtn" onclick="resetSystem()">Начать сначала</button>
        <button class="btn" id="addMaterialBtn" onclick="addMaterial()">Добавить материал</button>
    </div>

    <h1>Экспертная система</h1>
    <h2 id="action-header">Выбор материалов для ремонта</h2>
    <div id="result-container" class="result"></div>
    <div id="question-container" class="question"></div>

    <!-- Шаблон вывода вопросов с опциями ответов -->
    <template id="question-template">
        <h3 class="question-text"></h3>
        <div class="options"></div>
        <button class="btn" id="next-quest-btn" onclick="submitAnswers()">Далее</button>
    </template>

    <!-- Модальное окно для предпочтений -->
    <div id="preferencesModal" class="modal">
        <div class="modal-content">
            <h2 id="modalHeader">Добавленные предпочтения</h2>
            <div class="table" id="preferences-display"></div>
        </div>
    </div>

    <!-- Модальное окно сообщений об ошибке -->
    <div id="error-container" class="modal">
        <div id="error-modal" class="modal-content error">
        </div>
    </div>
</div>

<script src="UI.js"></script>
<script src="system.js"></script>
<script src="niceAnimations.js"></script>
</body>
</html>
